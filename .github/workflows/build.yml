name: Build and Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Backup current :latest as :v1-cu124
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/worker-vllm-gptoss"
          if docker pull "${IMAGE}:latest" 2>/dev/null; then
            docker tag "${IMAGE}:latest" "${IMAGE}:v1-cu124"
            docker push "${IMAGE}:v1-cu124"
            echo "✅ Backed up ${IMAGE}:v1-cu124"
          else
            echo "⚠️ No existing :latest to backup"
          fi

  build:
    needs: backup
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/worker-vllm-gptoss:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/worker-vllm-gptoss:v2-cu130
          cache-from: type=gha
          cache-to: type=gha,mode=max
